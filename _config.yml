# _config.yml
title: Rosary Prayers
description: A collection of prayers for the Holy Rosary
theme: minima

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

# Collections
collections:
  prayers:
    output: true
    permalink: /prayers/:name
  mysteries:
    output: true
    permalink: /mysteries/:name

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# SEO and performance
url: "https://prayers-site-mike-pullen.vercel.app/"  # Replace with your actual URL
timezone: America/Chicago  # Adjust to your timezone

# Exclude from processing
exclude:
  - format_markdown.py
  - index_backup.md
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
  - .bundle/
  - .git/
  - .gitignore
  - node_modules/
  - venv/

# Include files
include:
  - _pages
